<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Create Password | MedChain</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        #strength-bar { transition: width 0.3s ease, background-color 0.3s ease; }
    </style>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3617cf",
                        "background-light": "#f8f9fc",
                        "background-dark": "#0f0e17",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="h-full bg-white dark:bg-[#0f0e17] font-display text-[#121118] dark:text-white overflow-hidden">

    <div class="flex min-h-full">
        
        <div class="relative hidden w-0 flex-1 lg:block">
            <div class="absolute inset-0 h-full w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#0f0e17] via-[#3617cf]/30 to-[#0f0e17]/50 mix-blend-multiply"></div>
            
            <div class="relative z-10 flex h-full flex-col justify-between p-12 text-white">
                <div class="flex items-center gap-2" data-aos="fade-down">
                    <div class="size-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-white border border-white/20">
                        <span class="material-symbols-outlined">dataset_linked</span>
                    </div>
                    <h2 class="text-2xl font-extrabold tracking-tight">MedChain</h2>
                </div>

                <div class="mb-10 max-w-lg" data-aos="fade-up">
                    <h3 class="text-4xl font-bold mb-4">Secure Your Account</h3>
                    <p class="text-lg text-blue-100 leading-relaxed">
                        Create a strong password to protect your sensitive medical data on the blockchain.
                    </p>
                </div>
            </div>
        </div>

        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 bg-white dark:bg-[#0f0e17] relative">
            
            <a href="login.html" class="absolute top-8 left-8 flex items-center gap-2 text-sm text-gray-500 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                Back to Login
            </a>

            <div class="mx-auto w-full max-w-sm lg:w-96">
                
                <div class="text-center lg:text-left" data-aos="fade-up">
                    <div class="inline-flex items-center justify-center size-12 rounded-full bg-primary/10 text-primary mb-4">
                        <span class="material-symbols-outlined text-2xl">lock_reset</span>
                    </div>
                    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Set New Password</h2>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Please enter your ID and your new password.
                    </p>
                </div>

                <div class="mt-8">
                    <form id="resetForm" class="space-y-6" data-aos="fade-up" data-aos-delay="100">
                        
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">IC / Passport Number</label>
                            <div class="mt-1">
                                <input id="userId" name="userId" type="text" placeholder="e.g. A1234567" required 
                                class="block w-full rounded-xl border-gray-300 dark:border-white/10 bg-white dark:bg-white/5 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" required 
                                class="block w-full rounded-xl border-gray-300 dark:border-white/10 bg-white dark:bg-white/5 py-3 pl-3 pr-10 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all">
                                <button type="button" onclick="togglePassword('password', 'eye-icon-1')" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary cursor-pointer">
                                    <span id="eye-icon-1" class="material-symbols-outlined text-lg">visibility</span>
                                </button>
                            </div>
                            
                            <div class="mt-2">
                                <div class="h-1.5 w-full bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden">
                                    <div id="strength-bar" class="h-full w-0 bg-red-500"></div>
                                </div>
                                <p id="strength-text" class="text-xs mt-1 text-gray-500">Password strength: Weak</p>
                            </div>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                            <div class="mt-1 relative">
                                <input id="confirmPassword" name="confirmPassword" type="password" required 
                                class="block w-full rounded-xl border-gray-300 dark:border-white/10 bg-white dark:bg-white/5 py-3 pl-3 pr-10 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all">
                                <button type="button" onclick="togglePassword('confirmPassword', 'eye-icon-2')" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary cursor-pointer">
                                    <span id="eye-icon-2" class="material-symbols-outlined text-lg">visibility</span>
                                </button>
                            </div>
                            <p id="match-error" class="hidden mt-1 text-xs text-red-500 flex items-center gap-1">
                                <span class="material-symbols-outlined text-xs">error</span> Passwords do not match
                            </p>
                        </div>

                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-xl bg-primary px-4 py-3 text-sm font-bold text-white shadow-lg shadow-primary/30 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all transform hover:-translate-y-0.5">
                                Set Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        // Toggle Password Visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerText = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerText = 'visibility';
            }
        }

        // PASSWORD STRENGTH LOGIC
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let strength = 0;
            // Simple logic for visual effect
            if (val.length > 5) strength += 20;
            if (val.length > 8) strength += 20;
            if (/[A-Z]/.test(val)) strength += 20;
            if (/[0-9]/.test(val)) strength += 20;
            if (/[^A-Za-z0-9]/.test(val)) strength += 20;

            strengthBar.style.width = strength + '%';

            if (strength <= 40) {
                strengthBar.className = "h-full bg-red-500 transition-all duration-300";
                strengthText.innerText = "Password strength: Weak";
                strengthText.className = "text-xs mt-1 text-red-500";
            } else if (strength <= 80) {
                strengthBar.className = "h-full bg-yellow-500 transition-all duration-300";
                strengthText.innerText = "Password strength: Medium";
                strengthText.className = "text-xs mt-1 text-yellow-600";
            } else {
                strengthBar.className = "h-full bg-green-500 transition-all duration-300";
                strengthText.innerText = "Password strength: Strong";
                strengthText.className = "text-xs mt-1 text-green-600";
            }
        });

        // FORM SUBMISSION
        const form = document.getElementById('resetForm');
        const confirmInput = document.getElementById('confirmPassword');
        const userIdInput = document.getElementById('userId');
        const matchError = document.getElementById('match-error');

        // Check matching while typing
        confirmInput.addEventListener('input', () => {
            if (confirmInput.value !== passwordInput.value) {
                matchError.classList.remove('hidden');
                confirmInput.classList.add('border-red-500');
            } else {
                matchError.classList.add('hidden');
                confirmInput.classList.remove('border-red-500');
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Validation
            if (passwordInput.value !== confirmInput.value) {
                Toastify({ text: "Passwords do not match!", backgroundColor: "#EF4444", duration: 3000 }).showToast();
                return;
            }

            // Capture the User ID here for your API call
            const userId = userIdInput.value;
            const newPassword = passwordInput.value;

            // Debugging / Console Log
            console.log("Submitting for User:", userId);
            console.log("New Password:", newPassword);

            // Success Message
            Toastify({
                text: "Password updated successfully! Redirecting...",
                backgroundColor: "#10B981",
                duration: 3000
            }).showToast();

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
