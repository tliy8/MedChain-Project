<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login | MedChain</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>

    <script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        "primary": "#3617cf",
                        "background-light": "#f8f9fc",
                        "background-dark": "#0f0e17",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="h-full bg-white dark:bg-[#0f0e17] font-display text-[#121118] dark:text-white overflow-hidden">

    <div class="flex min-h-full">
        
        <div class="relative hidden w-0 flex-1 lg:block">
            <div class="absolute inset-0 h-full w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1932&q=80');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-[#0f0e17] via-[#3617cf]/40 to-[#0f0e17]/60 mix-blend-multiply"></div>
            
            <div class="relative z-10 flex h-full flex-col justify-between p-12 text-white">
                <div class="flex items-center gap-2" data-aos="fade-down">
                    <div class="size-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-white border border-white/20">
                        <span class="material-symbols-outlined">dataset_linked</span>
                    </div>
                    <h2 class="text-2xl font-extrabold tracking-tight">MedChain</h2>
                </div>

                <div class="mb-10 max-w-md" data-aos="fade-up">
                    <div class="border-l-4 border-primary pl-6">
                        <blockquote class="text-2xl font-medium leading-relaxed">
                            "The most secure way to manage patient data. MedChain gives me full control over who accesses my medical history."
                        </blockquote>
                        <div class="mt-4 flex items-center gap-3">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" class="h-10 w-10 rounded-full border-2 border-white/50" alt="User">
                            <div class="text-sm">
                                <p class="font-bold">Alex Morgan</p>
                                <p class="text-white/70">Patient since 2023</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 bg-white dark:bg-[#0f0e17] relative">
            
            <a href="landing.html" class="absolute top-8 left-8 flex items-center gap-2 text-sm text-gray-500 hover:text-primary transition-colors">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                Back to Home
            </a>

            <div class="absolute top-0 right-0 w-96 h-96 bg-primary/10 rounded-full blur-3xl -z-10 pointer-events-none"></div>

            <div class="mx-auto w-full max-w-sm lg:w-96">
                
                <div class="text-center lg:text-left" data-aos="fade-up">
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Welcome back</h2>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        New to MedChain? 
                        <a href="create.html" class="font-bold text-primary hover:text-primary/80">Create an account</a>
                    </p>
                </div>

                <div class="mt-8">
                    <form id="loginForm" class="space-y-6" data-aos="fade-up" data-aos-delay="200">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">IC / Passport Number</label>
                            <div class="mt-1">
                                <input id="username" name="username" type="text" autocomplete="username" required 
                                class="block w-full rounded-xl border-gray-300 dark:border-white/10 bg-white dark:bg-white/5 py-3 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" autocomplete="current-password" required 
                                class="block w-full rounded-xl border-gray-300 dark:border-white/10 bg-white dark:bg-white/5 py-3 pl-3 pr-10 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all">
                                
                                <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary cursor-pointer">
                                    <span id="eye-icon" class="material-symbols-outlined text-lg">visibility</span>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary bg-transparent">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Remember me</label>
                            </div>

                            <div class="text-sm">
                                <a href="reset-password.html" class="font-medium text-primary hover:text-primary/80">Forgot your password?</a>
                            </div>
                        </div>

                        <div>
                            <button id="loginBtn" type="submit" class="flex w-full justify-center rounded-xl bg-primary px-4 py-3 text-sm font-bold text-white shadow-lg shadow-primary/30 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                                <span id="btnText">Sign in</span>
                                <span id="btnLoader" class="hidden material-symbols-outlined animate-spin ml-2 text-sm">progress_activity</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        // Init Animation
        AOS.init({ duration: 800, once: true });

        // Toggle Password Script (UI Logic only)
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerText = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerText = 'visibility';
            }
        }
    </script>

    <script type="module" src="js/login.js"></script>
</body>
</html>
